<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Hover Expand</title>
  <style>
    body {
      background: #000;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
        /* overflow: hidden; */
  width: 100%;
  position: relative;

    }

    .scroll-wrapper {
      /* overflow-x: auto; */
      padding-bottom: 10px;
      margin-left: 100px;
    }

    .grid {
      display: flex;
      gap: 20px;
      width: max-content;
      transition: transform 0.5s ease;
 
    }

    .movieCard {
      width: 296px;
      height: 478px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: width 0.5s cubic-bezier(.2,.45,0,1);
      background-color: #111;
      flex-shrink: 0;
    }

    .movieCard:hover {
      width: 741px;
    }

    .posterView {
      position: absolute;
      top: 0;
      left: 0;
      width: 296px;
      height: 100%;
      z-index: 2;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .posterView img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .movieCard:hover .posterView img {
      opacity: 0;
    }

    .previewHover {
      position: absolute;
      top: 0;
      left: 0;
      width: 741px;
      height: 100%;
      opacity: 0;
      pointer-events: none;
    }

    .movieCard:hover .previewHover {
      opacity: 1;
      pointer-events: auto;
    }

    .previewHover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .previewContent {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }

    .buttons button {
      margin: 10px 10px 0 0;
      padding: 8px 14px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .labels {
      margin-top: 10px;
    }

    .prime {
      color: #00a8e1;
      font-size: 0.9rem;
    }

    .tag {
      background: white;
      color: black;
      padding: 2px 6px;
      font-size: 0.8rem;
      border-radius: 4px;
      margin-left: 8px;
    }


.movieCard:last-child:hover ~ .movieCard,
.movieCard:nth-last-child(1):hover ~ .movieCard {
  /* Nothing needed here; we shift the grid */
}

.grid:has(.movieCard:nth-last-child(-n+2):hover) {
  transform: translateX(-240px);
}
.grid:has(.movieCard:last-child:hover) {
  transform: translateX(-480px); /* Adjust how far you want to shift */
}

  </style>
</head>

<script>
    const grid = document.getElementById('movieGrid');
    const cards = document.querySelectorAll('.movieCard');
  
    cards.forEach((card, index) => {
      if (index >= cards.length - 2) {
        card.addEventListener('mouseenter', () => {
          grid.classList.add('shift-left');
        });
  
        card.addEventListener('mouseleave', () => {
          grid.classList.remove('shift-left');
        });
      }
    });
  </script>
